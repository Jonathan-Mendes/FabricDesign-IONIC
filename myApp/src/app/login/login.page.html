<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
      <ion-item>
          <ion-label position="stacked" class="">E-mail</ion-label>
          <ion-input placeholder="email@email.com" type="email" [(ngModel)]="user[0].email"></ion-input>
        </ion-item>
        </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="stacked" class="">Senha</ion-label>
          <ion-input placeholder="password" type="password" [(ngModel)]="user[0].password"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button expand="block" color="success" expand="block" (click)="sigIn()">
          Entrar
          <ion-ripple-effect></ion-ripple-effect>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
