<ion-content class="content ">
  <ion-grid class="grid ">
        <ion-row>
              <ion-col size="12" class="imgLogo">
                  <img src="http://inteligenciamm.com.br/wp-content/uploads/2015/10/Logo-Default.png" width="250px" height="250px">
                </ion-col>
            </ion-row>
        <ion-row>
          <ion-col size="12">
          <ion-item class="color">
              <ion-label position="stacked" class="color">E-mail</ion-label>
              <ion-input placeholder="email@email.com" type="email" [(ngModel)]="user[0].email"></ion-input>
            </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <ion-item class="color">
              <ion-label position="stacked" class="color">Senha</ion-label>
              <ion-input placeholder="password" type="password" [(ngModel)]="user[0].password"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <ion-button expand="block" color="success" expand="block" (click)="sigIn()">
              Entrar
              <ion-ripple-effect></ion-ripple-effect>
            </ion-button>
          </ion-col>
        </ion-row>
  </ion-grid>
</ion-content>
